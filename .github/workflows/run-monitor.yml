name: Run Macro Risk Monitor

on:
  schedule:
    # Runs Mon-Fri at 20:30 UTC (~22:30 Bucharest in winter)
    - cron: "30 20 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python macro_monitor.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: risk_outputs
          path: |
            risk_log.csv
            risk_dashboard.html
            risk_state.json

      - name: Commit updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add risk_log.csv risk_dashboard.html risk_state.json || true
          git diff --staged --quiet || git commit -m "Daily update"
          git push
